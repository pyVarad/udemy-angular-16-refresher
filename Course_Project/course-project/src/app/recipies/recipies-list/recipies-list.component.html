<div class="row">
  <div class="col-xs-12">
    <button class="btn btn-success">Add new recipie</button>
  </div>
</div>
<hr />
<div class="row">
  <div class="col-xs-12">
    <a
      href="#"
      class="list-group-item clearfix"
      *ngFor="let recipie of recipieList"
    >
      <div class="pull-left">
        <h4 class="list-group-item-header">{{ recipie.name }}</h4>
        <p class="list-group-item-text">{{ recipie.description }}</p>
      </div>
      <div class="pull-right">
        <img
          [src]="recipie.url"
          alt="{{ recipie.name }}"
          class="img-responsive"
          style="max-height: 50px"
        />
      </div>
    </a>
    <app-recipie-item></app-recipie-item>
  </div>
</div>
